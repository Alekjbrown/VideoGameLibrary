<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View Rented Games</title>

</head>
<body>
	<form>
		<table>
			<tr>
				<th>Title</th>
				<th>Genre</th>
				<th>Number of Players</th>
				<th>Platform</th>
				<th>Quantity</th>
				<th>Checked Out</th>
			</tr>
			<tr th:each="currentGame : ${games}">
				<td  th:text="${currentGame.title}"/>
				<td th:text="${currentGame.genre}"/>
				<td th:text="${currentGame.players}"/>
				<td th:text="${currentGame.platform}"/>
				<td th:text="${currentGame.quantity}"/>
				<td th:text="${currentGame.checkedOut}"/>
				<td></td>

			</tr>
		</table>
	</form>
	<button onclick="window.location.href='../viewAll'">View all Games</button>
	<button onclick="window.location.href='../inputGame'">Add a new Game</button>
</body>
</html>
