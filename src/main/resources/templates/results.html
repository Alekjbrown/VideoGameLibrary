<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View All Games</title>
</head>
<body>
	<form>
		<table>
			<tr>
				<th>Title</th>
				<th>Genre</th>
				<th>Number of Players</th>
				<th>Platform</th>
				<th>Quantity</th>
				<th>Checked Out</th>
			</tr>
			<tr th:each="currentGame : ${games}">
				<td  th:text="${currentGame.title}"/>
				<td th:text="${currentGame.genre}"/>
				<td th:text="${currentGame.players}"/>
				<td th:text="${currentGame.platform}"/>
				<td th:text="${currentGame.quantity}"/>
				<td th:text="${currentGame.checkedOut}"/>
				<td></td>
				<td><a th:href="@{/edit/{id}(id=${currentGame.id})}">Edit</a></td>
				<td></td>
				<td><a th:href="@{/delete/{id}(id=${currentGame.id})}">Delete</a></td>
				<td><a th:href="@{/checkedOut/{id}(id=${currentGame.id})}">Check Out</a></td>
				<td><a th:href="@{/return/{id}(id=${currentGame.id})}">Return</a></td>
			</tr>
		</table>
	</form>
	<button onclick="window.location.href='../inputGame'">Add a new Game</button>
	<button type="button" onclick="window.location.href='../customerView'">View Available Games</button>
	<button type="button" onclick="window.location.href='../rent'">Rent A Game</button>
	<button type="button" onclick="window.location.href='../checkedOutView'">View Checked Out Games</button>
	
	<footer>
<h3>Video Game Library</h3>
<p>Aleksander Brown, Jacob Tunning, Michael Smith, Kasey Marron</p>
</footer>
</body>
</html>
