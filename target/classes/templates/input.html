<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert New Game</title>
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/css/application.css}" />
<link rel="stylesheet" type="text/css" media="all"
	th:href="@{/css/navigation.css}">
<script>
	function validate() {
		if (document.form.title.value == "") {
			alert("Provide a title!");
			document.form.title.focus();
			return false;
		}
		if (document.form.genre.value == "") {
			alert("Provide a genre!");
			document.form.genre.focus();
			return false;
		}
		if (document.form.players.value < 1) {
			alert("Enter a valid number of players");
			document.form.players.focus();
			return false;
		}
		if (document.form.platform.value == "") {
			alert("Provide a platform!");
			document.form.genre.focus();
			return false;
		}
		return true;
	}
</script>
</head>
<body>
	<!--HamBurger Icon-->
	<div class="bars" id="nav-action">
		<span class="bar"> </span>
	</div>

	<!--Navbar Links-->
	<nav id="nav">
		<ul>
			<li class="shape-circle circle-one"><a href="viewAll">View
					All</a></li>
			<li class="shape-circle circle-two"><a href="checkedOutView">Checked Out
					Games</a></li>
			<li class="shape-circle circle-three"><a href="customerView">Customer
					View</a></li>
			<li class="shape-circle circle-four"><a href="index.html">Home</a>
			</li>
		</ul>
	</nav>
	<script type="text/javascript" th:src="@{/js/navigation.js}"></script>


	<!--Main Body Content-->
	<article class="container">
		<h1>Add A New Game</h1>
		<form name="form" th:object="${newGame}"
			th:action="@{/update/{id}(id=${newGame.id})}" method=POST
			onsubmit="return validate()">
			Title: <input name="title" size="20" th:field="*{title}"><br>
			Genre: <input name="genre" size="20" th:field="*{genre}"><br>
			Number of Players: <input name="players" size="3"
				th:field="*{players}"><br> Platform: <input
				name="platform" size="10" th:field="*{platform}"><br>
			Quantity: <input name="quantity" size="10" th:field="*{quantity}"><br>
			<input name="submit" type="submit" value="submit" />
		</form>
	</article>

	<footer class="footer">
		<h3>Video Game Library</h3>
		<p>Aleksander Brown, Jacob Tunning, Michael Smith, Kasey Marron</p>
	</footer>
</body>
</html>
